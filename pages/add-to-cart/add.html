<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../ReusableModules/navbar.css" />
    <link rel="stylesheet" href="./add.css" />
  </head>
  <body>
    <nav>
      <img src="../../images/logo.png" alt="Logo" />
      <ul id="nav-links">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../shop-page/shop.html">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li>
          <a href="#" class="cart-icon">
            <img src="../../images/cart-icon.svg" alt="Cart Icon" />
          </a>
        </li>
      </ul>
      <form>
        <input type="search" placeholder="Search..." class="search-input" />
      </form>
    </nav>
    <main>
      <h1>Your Cart</h1>
      <p>Item has been added to your cart.</p>
      <a href="../shop-page/shop.html">Continue Shopping</a>
      <div id="cart-container" class="cart-container"></div>

      <!-- Summary -->
      <aside id="cart-summary" class="cart-summary">
        <div class="row">
          <span>Subtotal</span>
          <strong>$<span id="subtotal">0.00</span></strong>
        </div>
        <div class="row">
          <span>Items</span>
          <strong><span id="item-count">0</span></strong>
        </div>
        <div class="actions">
          <a href="../shop-page/shop.html" class="btn btn-light"
            >Continue Shopping</a
          >
          <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
          <button class="btn btn-primary">Checkout</button>
        </div>
      </aside>
    </main>
    <script src="./add.js"></script>
    <script src="./cart.js" type="module"></script>
  </body>
</html>
